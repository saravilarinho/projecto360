<!DOCTYPE html>

<head>
    <meta charset="utf-8">
    <title>Criar evento</title>
    <link rel="stylesheet" href="estilos_stepper.css">
    <script src="https://kit.fontawesome.com/a076d05399.js"></script>
</head>
<body>

<div class="container">
    <header>Criar Evento</header>

    <div class="progress-bar">
        <div class="step">
            <p>Início</p>
            <div class="bullet">
                <span>1</span>
            </div>
            <div class="check fas fa-check"></div>
        </div>

        <div class="step">
            <p>Categoria</p>
            <div class="bullet">
                <span>2</span>
            </div>
            <div class="check fas fa-check"></div>
        </div>

        <div class="step">
            <p>Convidar</p>
            <div class="bullet">
                <span>3</span>
            </div>
            <div class="check fas fa-check"></div>
        </div>

    </div>
    <div class="form-outer">
    <form action="#">
        <div class="page slidepage">
            <div class="title">Insere a informação base do teu evento.</div>
            <div class="field">
                <div class="label">Nome do evento</div>
                <input type="text">
            </div>
            <div class="field">
                <div class="label">Descrição do evento</div>
                <input type="text">
            </div>
            <div class="field nextBtn">
                <button>Next</button>
            </div>
        </div>


        <div class="page">
            <div class="title">Seleciona a categoria em que o teu evento se insere.</div>
            <div class="field">
                <div class="label"></div>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1" value="option1">
                    <label class="form-check-label" for="inlineRadio1">1</label>
                </div>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2" value="option2">
                    <label class="form-check-label" for="inlineRadio2">2</label>
                </div>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio3" value="option3" disabled>
                    <label class="form-check-label" for="inlineRadio3">3)</label>
                </div>
            </div>
            <div class="field">
                <div class="label">Phone Number</div>
                <input type="number">
            </div>
            <div class="field btns">
                <button class="prev-1 prev">Previous</button>
                <button class="next-1 next">Next</button>
            </div>
        </div>

        <div class="page">
            <div class="title">Date of Birth:</div>
            <div class="field">
                <div class="label">Date</div>
                <input type="email">
            </div>
            <div class="field">
                <div class="label">Phone Number</div>
                <input type="number">
            </div>
            <div class="field btns">
                <button class="prev-2 prev">Previous</button>
                <button class="submit next">Submit</button>
            </div>
        </div>


    </form>
    </div>


</div>


<script src="interacoes_stepper.js"></script>
</body>
