<!DOCTYPE html>

<head>
    <meta charset="utf-8">
    <title>Criar evento</title>
    <link rel="stylesheet" href="estilos_stepper.css">
    <script src="https://kit.fontawesome.com/a076d05399.js"></script>
</head>
<body>

<div class="container">
    <header>Login Form</header>

    <div class="progress-bar">
        <div class="step">
            <p>Name</p>
            <div class="bullet">
                <span>1</span>
            </div>
            <div class="check fas fa-check"></div>
        </div>

        <div class="step">
            <p>Contact</p>
            <div class="bullet">
                <span>2</span>
            </div>
            <div class="check fas fa-check"></div>
        </div>

        <div class="step">
            <p>Birth</p>
            <div class="bullet">
                <span>3</span>
            </div>
            <div class="check fas fa-check"></div>
        </div>

    </div>
    <div class="form-outer">
    <form action="#">
        <div class="page slidepage">
            <div class="title">Basic Info:</div>
            <div class="field">
                <div class="label">First Name</div>
                <input type="text">
            </div>
            <div class="field">
                <div class="label">Last Name</div>
                <input type="text">
            </div>
            <div class="field nextBtn">
                <button>Next</button>
            </div>
        </div>


        <div class="page">
            <div class="title">Contact Info:</div>
            <div class="field">
                <div class="label">Email Adress</div>
                <input type="email">
            </div>
            <div class="field">
                <div class="label">Phone Number</div>
                <input type="number">
            </div>
            <div class="field btns">
                <button class="prev-1 prev">Previous</button>
                <button class="next-1 next">Next</button>
            </div>
        </div>

        <div class="page">
            <div class="title">Date of Birth:</div>
            <div class="field">
                <div class="label">Date</div>
                <input type="email">
            </div>
            <div class="field">
                <div class="label">Phone Number</div>
                <input type="number">
            </div>
            <div class="field btns">
                <button class="prev-2 prev">Previous</button>
                <button class="submit next">Submit</button>
            </div>
        </div>


    </form>
    </div>


</div>


<script src="interacoes_stepper.js"></script>
</body>
