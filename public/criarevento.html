<header>
    <h3>
        Criar Evento
    </h3>

</header>

<main>
    <div class="container_stepper">
        <div id="stepProgressBar">
            <div class="step">
                <p class="step-text"></p>
                <div class="bullet">1</div>
            </div>

            <div class="step">
                <p class="step-text"></p>
                <div class="bullet">2</div>
            </div>

            <div class="step">
                <p class="step-text"></p>
                <div class="bullet">3</div>
            </div>
        </div>
        <div id="main">
            <p id="content">Step Number 1</p>
            <button class="button_stepper" id="previousBtn" disabled>Previous</button>
            <button class="button_stepper" id="nextBtn">Next</button>
            <button class="button_stepper" id="finishBtn" disabled>Finish</button>
        </div>


    </div></main>
